<ion-header>

  <ion-navbar>
    <ion-title>Informacion trabajador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="show" padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Cargo</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button block (click)="nuevanota()">Guardar</button>
    <button *ngIf="id !=0" ion-button block color="danger" (click)="eliminarusuario()">Eliminar usuario</button>
  </div>
</ion-content>
